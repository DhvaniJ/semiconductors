<!-- slider code -->
<div class="container">
    <h1>Investment Images</h1>
    <h2>Investment Value in Crores</h2>
    <input type="range" id="investmentSlider" name="investmentSlider" min="0" max="4" value="0" class="slider">
    <div class="slider-labels">
        <span>0</span>
        <span>500</span>
        <span>1000</span>
        <span>1500</span>
        <span>2000</span>
    </div>
    <div class="image-container" id="imageContainer"></div>
</div>

<script>
    const data = [
        { investment: 0, img: "0.png" },
        { investment: 500, img: "500.png" },
        { investment: 1000, img: "1000.png" },
        { investment: 1500, img: "1500.png" },
        { investment: 2000, img: "2000.png" }
    ];

    const slider = document.getElementById('investmentSlider');
    const imageContainer = document.getElementById('imageContainer');

    function updateImage(value) {
        const selectedData = data.find(item => item.investment === parseInt(value));
        if (selectedData) {
            const imgElement = document.createElement('img');
            imgElement.src = selectedData.img;
            imgElement.alt = `Investment ${selectedData.investment} Crores`;
            imgElement.style.width = '100%';
            imgElement.style.maxWidth = '400px';

            imgElement.style.opacity = 0;  // Start with the new image hidden
            imageContainer.innerHTML = '';
            imageContainer.appendChild(imgElement);

            setTimeout(() => {
                imgElement.style.opacity = 1;  // Fade in the new image
            }, 10);
        }
    }

    slider.addEventListener('input', function() {
        const currentScrollPosition = window.scrollY;
        updateImage(this.value * 500);  // Adjust value to match investment amounts
        window.scrollTo(0, currentScrollPosition); // Keep scroll position after image update
    });

    window.addEventListener('load', function() {
        const scrollPosition = sessionStorage.getItem('scrollPosition');
        if (scrollPosition) {
            window.scrollTo(0, parseInt(scrollPosition));
        }
        updateImage(slider.value * 500); // Initialize with default value
    });

    window.addEventListener('scroll', function() {
        sessionStorage.setItem('scrollPosition', window.scrollY);
    });
</script>

<script>
    var map = L.map('map').setView([12.973686337229521, 77.59736308365355], 11);    

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

let marker, circle, zoomed;

navigator.geolocation.watchPosition(success, error);

function success(pos) {

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const accuracy = pos.coords.accuracy;

    if (marker) {
        map.removeLayer(marker);
        map.removeLayer(circle);
    }
    // Removes any existing marker and circle (new ones about to be set)

    marker = L.marker([lat, lng]).addTo(map);
    circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
    // Adds marker to the map and a circle for accuracy

    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
            const pincode = data.address.postcode;
            const shortCode = generateShortCode(pincode, lat, lng);
            const tooltipContent = `<b>Geo-Pincode</b><br>Pincode: ${pincode}<br>Latitude: ${lat}<br>Longitude: ${lng}<br>Unique Short Code: ${shortCode}`;
            marker.bindTooltip(tooltipContent).openTooltip();
        })
        .catch(error => {
            const shortCode = generateShortCode("Unknown", lat, lng);
            const tooltipContent = `<b>Geo-Pincode</b><br>Pincode: Unknown<br>Latitude: ${lat}<br>Longitude: ${lng}<br>Unique Short Code: ${shortCode}`;
            marker.bindTooltip(tooltipContent).openTooltip();
        });
    // Fetches the pincode using reverse geocoding and adds it to the tooltip with formatted content

    if (!zoomed) {
        zoomed = map.fitBounds(circle.getBounds()); 
    }
    // Set zoom to boundaries of accuracy circle

    map.setView([lat, lng]);
    // Set map focus to current user position

}

function error(err) {

    if (err.code === 1) {
        alert("Please allow geolocation access");
    } else {
        alert("Cannot get current location");
    }

}

function generateShortCode(pincode, lat, lng) {
    // Take the last four digits of the latitude and longitude
    const latStr = lat.toString().split('.').join('').slice(-4);
    const lngStr = lng.toString().split('.').join('').slice(-4);
    const shortCode = `${pincode}-${latStr}-${lngStr}`;
    return shortCode;
}

</script>
